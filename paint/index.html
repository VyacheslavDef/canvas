<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Work</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
    <canvas id="js_canvas"></canvas>
    <div class="but">
      <button class="mode">Заливка</button>
      <button class="save">Сохранить</button>
      <button class="lastic">Ластик</button>
    </div>
    <div class="brosh">
      <input id="brosh_value" type="range" min="0.1" max="5" step="0.1" value="2.5">
    </div>
    <div class="all_color">
    <div class="color color_js" style="background-color: black"></div>
    <div class="color2 color_js" style="background-color: white"></div>
    <div class="color3 color_js" style="background-color: red"></div>
    <div class="color4 color_js" style="background-color: blue"></div>
    <div class="color5 color_js" style="background-color: green"></div>
    <div class="color6 color_js" style="background-color: yellow"></div>
    <div class="color7 color_js" style="background-color: pink"></div>
    <div class="color8 color_js" style="background-color: rgb(126, 95, 11)"></div>
    <div class="color9 color_js" style="background-color: rgb(95, 23, 124)"></div>
    </div>
  </div>

  <script src="js/paint.js"></script>
  </body>
</html>
